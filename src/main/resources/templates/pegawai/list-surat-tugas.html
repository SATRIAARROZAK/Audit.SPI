<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: header(${pageTitle})}"></head>

<body>
    <div th:replace="~{fragments/_navbar :: navbar}"></div>
    <main class="container">
        <h2 th:text="${pageTitle}">Daftar Surat Tugas Saya</h2>
        <hr>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>No</th>
                                <th>Tujuan Audit</th>
                                <th>Jadwal Audit</th>
                                <th>Peran Saya</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="surat, iterStat : ${listSurat}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${#strings.abbreviate(surat.tujuan, 70)}"></td>
                                <td th:text="${#temporals.format(surat.tanggalMulaiAudit, 'dd/MM/yy')} + ' - ' + ${#temporals.format(surat.tanggalSelesaiAudit, 'dd/MM/yy')}"></td>
                                <td>
                                    <span th:if="${surat.ketuaTim.id == currentUser.id}" class="badge bg-primary">Ketua Tim</span>
                                    <span th:unless="${surat.ketuaTim.id == currentUser.id}" class="badge bg-info">Anggota Tim</span>
                                </td>
                                <td>
                                    <a th:href="@{/pegawai/surat-tugas/view/{id}(id=${surat.id})}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-eye me-1"></i> Lihat Detail
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(listSurat)}">
                                <td colspan="5" class="text-center">Anda belum memiliki surat tugas yang disetujui.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/_footer :: footer}"></div>
</body>

</html>
