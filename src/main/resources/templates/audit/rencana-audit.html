<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: header(${pageTitle})}"></head>

<body>
    <div th:replace="~{fragments/_navbar :: navbar}"></div>
    <main class="container">
        <h2>Rencana Audit</h2>
        <hr>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>No</th>
                                <th>Nomor Surat</th>
                                <th>Jadwal Audit</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="surat, iterStat : ${listSurat}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${surat.nomorSurat}"></td>
                                <td
                                    th:text="${#temporals.format(surat.tanggalMulaiAudit, 'dd/MM/yyyy')} + ' - ' + ${#temporals.format(surat.tanggalSelesaiAudit, 'dd/MM/yyyy')}">
                                </td>
                                <td>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary" type="button"
                                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-three-dots-vertical"></i>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <li>
                                                <a class="dropdown-item" href="#" title="Buat Kertas Kerja">
                                                    <i class="fas fa-file-alt me-1"></i> Buat Kertas Kerja
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="#" title="Request Jadwal Audit">
                                                    <i class="fas fa-calendar-alt me-1"></i> Request Jadwal Audit
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(listSurat)}">
                                <td colspan="4" class="text-center">Tidak ada rencana audit yang disetujui untuk Anda.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/_footer :: footer}"></div>
</body>

</html>
