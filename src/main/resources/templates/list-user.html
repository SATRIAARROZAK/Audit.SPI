<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header('Daftar User')}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main class="container">
    <h2>Daftar Pengguna Sistem</h2>
    <hr>
    <div th:if="${param.success}" class="alert alert-success">
        User baru berhasil ditambahkan!
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Data Semua User</span>
            <a th:href="@{/admin/users/add}" class="btn btn-primary btn-sm">Tambah User Baru</a>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td><span class="badge bg-info" th:text="${user.role}"></span></td>
                        <td>
                            <span th:if="${user.enabled}" class="badge bg-success">Aktif</span>
                            <span th:unless="${user.enabled}" class="badge bg-danger">Non-Aktif</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="5" class="text-center">Tidak ada data user.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/_footer :: footer}"></div>
</body>
</html>
