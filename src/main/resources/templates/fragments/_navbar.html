<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <nav th:fragment="navbar" class="navbar navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="navbar-toggler" type="button" id="sidebar-toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand ms-3" th:href="@{/dashboard}">Aplikasi Auditing SPI</a>
            </div>

            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <a href="#" class="text-white" id="notificationBell" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bell fs-5 position-relative">
                            <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.6em; display: none;">9+</span>
                        </i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark p-0" aria-labelledby="notificationBell" id="notification-list" style="width: 400px; max-height: 50vh; overflow-y: auto;">
                        <li><div class="dropdown-item text-center fst-italic">Memuat notifikasi...</div></li>
                    </ul>
                </div>

                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:if="${#authentication.principal.user.photoPath}" th:src="@{'/profile-photos/' + ${#authentication.principal.user.photoPath}}" class="rounded-circle me-2" alt="Foto Profil" style="width: 40px; height: 40px; object-fit: cover;">
                        <img th:unless="${#authentication.principal.user.photoPath}" th:src="@{https://via.placeholder.com/40}" class="rounded-circle me-2" alt="Foto Profil">
                        <span th:text="${#authentication.principal.user.fullName ?: #authentication.name}">Nama Pengguna</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/profile/edit}">Edit Profil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
